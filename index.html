<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Firstname">Firstname : </label>
            <input type="text" size="15" placeholder="Enter First Name" >
            <br /> <br />
            <label for="Middlename">Middlename : </label>
            <input type="text" size="15" placeholder="Enter Middle Name">
            <br /> <br />
            <label for="Lastname">Lastname : </label>
            <input type="text" size="15" placeholder="Enter Last Name">
            <br /> <br />
            <label for="course">Course : </label>
            <select>
                <option value="course">Course</option>
                <option value="BA">BA</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="mtech">M.Tech</option>
                <option value="btech">B.Tech</option>
            </select>
            <br /> <br />
            <label for="Lastname">Gender : </label><br>
            <input type="radio" value="Male" name="gender"> Male<br>
            <input type="radio" value="Female" name="gender"> Female<br>
            <input type="radio" value="Other" name="gender"> Other<br>
            <br /> 
            <label for="Lastname">DOB : </label>
            <input type="datetime-local">
            <br />
            <label for="Lastname">Phone : </label>
            <input type="text" size="3" value="+91" disabled><input type="text" size="10">
            <br /> <br />
            <label for="Lastname">Address : </label><br>
            <textarea rows="5" cols="80"></textarea>
            <br /> <br />
            <label for="Lastname">Email : </label>
            <input type="email" size="15" placeholder="Enter Email Address">
            <br /> <br />
            <label for="Lastname">Password : </label>
            <input type="password" size="15" placeholder="Enter Password">
            <br /> <br />
            <label for="Lastname">Confirm Password : </label>
            <input type="password" size="15" placeholder="Enter Confirm Password">
            <br /> <br />
            <input type="checkbox">
            <label for="Lastname">Agree to terms and conditions</label>
            <br /> <br />
            <label for="Lastname">Choose File : </label>
            <input type="file">
            <br /> <br />
            <label for="Lastname">Choose Color : </label>
            <input type="color">
            <br /> <br />
            <input type="reset"> <input type="submit" value="Submit Button"> <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
